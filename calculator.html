<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item-dialogue" >
            <h2 id="dialoguebox">0</h2>
        </div>
        <div class="seperator">
        </div>
        <div class="grid-item">
            <button id="button-one">1</button>
        </div>
        <div class="grid-item">
            <button id="button-two">2</button>
        </div>
        <div class="grid-item">
            <button id="button-three">3</button>
        </div>
        <div class="grid-item">
            <button id="button-divide">/</button>
        </div>
        <div class="grid-item">
            <button id="button-four">4</button>
        </div>
        <div class="grid-item">
            <button id="button-five">5</button>
        </div>
        <div class="grid-item">
            <button id="button-six">6</button>
        </div>
        <div class="grid-item">
            <button id="button-multiply">*</button>
        </div>
        <div class="grid-item">
            <button id="button-seven">7</button>
        </div>
        <div class="grid-item">
            <button id="button-eight">8</button>
        </div>
        <div class="grid-item">
            <button id="button-nine">9</button>
        </div>
        <div class="grid-item">
            <button id="button-subtract">-</button>
        </div>
        <div class="grid-item">
            <button id="button-clear">C</button>
        </div>
        <div class="grid-item">
            <button id="button-zero">0</button>
        </div>
        <div class="grid-item">
            <button id="button-equals">=</button>
        </div>
        <div class="grid-item">
            <button id="button-add">+</button>
        </div>
    </div>
    <div>
        <p id="history-title">History:</p>
        <ul id="history-elem">
        </ul>
        <button id="button-history-clear">Clear</button>
    </div>
</body>
<script src="./app.js"></script>
</html>
